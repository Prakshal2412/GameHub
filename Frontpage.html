<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Console</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        header:hover {
            background-color: #555;
        }

        section {
            padding: 40px;
        }

        button {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header onclick="window.location.href='#'">
        <h1>Welcome to the Gaming Console</h1>
        <p>Click here to explore and play!</p>
    </header>

    <section>
        <p>Select a game to play:</p>
        <button onclick="window.location.href='jumbledwords.html'">Jumbled Words</button>
        <button onclick="window.location.href='snakesandladders.html'">Snakes and Ladders</button>
        <button onclick="window.location.href='sudoku.html'">Sudoku</button>
        <button onclick="window.location.href='tictactoe.html'">Tic Tac Toe</button>
        <button onclick="window.location.href='snakes.html'">Snakes</button>
        <button onclick="window.location.href='genie.html'">Genie</button>
    </section>
</body>

</html>
